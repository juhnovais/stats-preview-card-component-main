<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./build/stylesheet/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Stats preview card component</title>

</head>

<body>

  <main>
    <section class="img">
      <img class="imgMobile" src="./images/image-header-mobile.jpg" alt="Business people sitting in a meeting" />
      <img class="imgDesktop" src="./images/image-header-desktop.jpg" alt="Business people sitting in a meeting" />
    </section>
    <section class="content">
      <div class="description">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div>
          <p class="statsNumber">10k+</p>
          <p class="statsDesctiption">companies</p>
        </div>
        <div>
          <p class="statsNumber">314</p>
          <p class="statsDesctiption">templates</p>
        </div>
        <div>
          <p class="statsNumber">12M+</p>
          <p class="statsDesctiption">queries</p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
